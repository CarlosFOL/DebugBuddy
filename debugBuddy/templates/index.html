<!--Seleccionar categoria y subcategoria-->
  <section id="hero" class="hero section light-background">
    <label for="categorycb">Categoria</label>
      <select id="categorycb" name="categorycb">
        <option value='' selected></option>
      {%for cat in categories%}  
        <option value="{{cat[0]}}">{{cat[1]}}</option>
      {%endfor%}
      </select>

      <label for="subcatcb">Especialidad</label>
      <select id="subcatcb" name="subcatcb">
        <option value = '' selected></option>
      </select>
    
   </section>

   <script>
   document.getElementById("categorycb").addEventListener("change", function() {
    // Obtener el id de la categoria
    var category_id = this.value;
    if (category_id != ""){
      const url = `/get_subcategories/${category_id}`
      fetch(url).
      then(response => reponse.json()).
      then(options => {
          const comboBox = document.getElementById('subcatcb');
          // Limpiar las opciones actuales
          comboBox.innerHTML = '';          
          // Crear las opciones dinÃ¡micamente
          options.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option[0];
            optionElement.textContent = option[1];
            comboBox.appendChild(optionElement);
          });
          // // Mostrar combobox de subcategoria
          // const div_comboBox = document.getElementById('comboboxSubCategory');
          // div_comboBox.style.display = "block"
        });
      };
    });
</script>
